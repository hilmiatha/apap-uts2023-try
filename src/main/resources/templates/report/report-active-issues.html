<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lihat Semua Kasus - UTS APAP 2023</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(laporan)"></nav>

<div class="container">

    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

    <table id="table_result" class="display" style="width:100%">
        <thead>
        <tr>
            <th>Issue Id</th>
            <th>Room Number</th>
            <th>Description</th>
            <th>Reported On</th>
            <th>Reported By</th>
            <th>Status</th>
            <th>Unresolved days</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="issue : ${filteredIssues}">
                <td th:text="${issue.issueId}"></td>
                <td th:text="${issue.roomModel.roomNumber}"></td>
                <td th:text="${issue.description}"></td>
                <td th:text="${issue.reportedOn}"></td>
                <td th:text="${issue.reportedBy}"></td>
                <td th:text="${issue.status}"></td>
                <td th:text="${issue.getUnresolvedDays}"></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#table_result').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "pageLength": 8,
            "lengthMenu": [8, 10, 15, 20]
        });
    });
</script>

</body>
</html>
